<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Travado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            scroll-behavior: smooth;
            overflow: hidden;
        }
        .container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-family: Arial, sans-serif;
            transition: transform 0.8s ease-in-out;
        }
        .section1 { background: #ff5733; }
        .section2 { background: #33ff57; }
        .section3 { background: #3357ff; }
    </style>
</head>
<body>
    <div class="container section1">Seção 1</div>
    <div class="container section2">Seção 2</div>
    <div class="container section3">Seção 3</div>

    <script>
        let currentSection = 0;
        const sections = document.querySelectorAll('.container');
        const totalSections = sections.length;
        let isScrolling = false;

        window.addEventListener('wheel', (event) => {
            if (isScrolling) return;
            isScrolling = true;
            
            if (event.deltaY > 0) {
                // Rolando para baixo
                if (currentSection < totalSections - 1) {
                    currentSection++;
                }
            } else {
                // Rolando para cima
                if (currentSection > 0) {
                    currentSection--;
                }
            }
            
            sections[currentSection].scrollIntoView({ behavior: 'smooth' });
            
            setTimeout(() => {
                isScrolling = false;
            }, 1500); // Tempo de bloqueio da rolagem
        });
    </script>
</body>
</html>
